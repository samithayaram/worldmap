<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="fireb.js"></script>
    <style>
        body {
            background-image: url(https://t3.ftcdn.net/jpg/09/61/27/48/360_F_961274808_fX06eKzHJDCX9LO1Uew8YsL8Gk7RDZBu.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(to right, #6a11cb, #2575fc); */
            font-family: Arial, sans-serif;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease-in-out;
        }

        form.active {
            display: flex;
            flex-direction: column;
            opacity: 1;
            transform: scale(1);
        }

        .form-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #495057;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
        }

        .links button:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Splash Screen */
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            z-index: 10;
            animation: fadeOut 2s ease-out 3s forwards;
        }
        #guestEntryBtn{
        background-color: #007bff;
        color: #ffffff;
        border-style: none;
        text-decoration: none;
      font-size: medium;
        padding: 5px;
        width: 100px;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-screen h1 {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- <div class="splash-screen">
        <h1>Welcome to Fusion Fits</h1>
        <p>Please log in to continue</p>
    </div> -->

    <div class="center-container">
        <!-- Sign Up Form -->
        <form id="signUpForm" class="active">
            <h1 class="form-title">Sign Up</h1>
            <input type="email" id="remail" class="form-control" placeholder="Email Address" required>
            <input type="password" id="rpassword" class="form-control" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <div class="links">
                <p>Already Have an Account?</p>
                <button id="signInButton" type="button">Sign In</button>
                <button id="guestEntryBtn" type="button">Guest Entry</button>
            </div>
        </form>

        <!-- Sign In Form -->
        <form id="signInForm">
            <h1 class="form-title">Sign In</h1>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" id="btn2">Sign In</button>
            <div class="links">
                <p>Don't have an account yet?</p>
                <button id="signUpButton" type="button">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const guestEntryBtn= document.getElementById('guestEntryBtn');

        signInButton.addEventListener('click', () => {
            signUpForm.classList.remove('active');
            signInForm.classList.add('active');
        });

        signUpButton.addEventListener('click', () => {
            signInForm.classList.remove('active');
            signUpForm.classList.add('active');
        });

        guestEntryBtn.addEventListener('click', () => {
            alert('Guest Entry: You can now access as a guest.');
            window.open("worldmap.html")
        });
    </script>
</body>
</html>
